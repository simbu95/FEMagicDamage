<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<head>
    <meta charset="utf-8" />
    <title>FF4 Magic Damage Calc</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 panel">
        <div class="inner-panel">
		  <div class="container">
			  <div class="row">
                <div class="col-6">
                    <span class="input-span">Spell Might</span>
                </div>
                <div class="col-3">
					<input type="number" id="Might" min=0 max=2000 step=10 value="200"/>
				</div>
			</div>
			  <div class="row">
                <div class="col-6">
                    <span class="input-span">Spell Multipliers</span>
                </div>
                <div class="col-3">
					<input type="number" id="Multi" min=0 max=99 step=1 value="9"/>
				</div>
			</div>
			<div class="row">
                <div class="col-6">
                    <span class="input-span">Agility</span>
                </div>
                <div class="col-3">
					<input type="number" id="Agility" min=0 max=99 step=1 value="0"/>
				</div>
			</div>
            <div class="row">
                <div class="col-6">
                    <span class="input-span">Wisdom</span>
                </div>
                <div class="col-3">
					<input type="number" id="Wisdom" min=0 max=99 step=1 value="0"/>
				</div>
			</div>
            <div class="row">
                <div class="col-6">
                    <span class="input-span">Willpower</span>
                </div>
                <div class="col-3">
					<input type="number" id="Willpower" min=0 max=99 step=1 value="0"/>
				</div>
			</div>
            <div class="row">
                <div class="col-6">
                    <span class="input-span">Shield</span>
                </div>
                <div class="col-6">
					<select id="Shield"></select>
				</div>
			</div>
            <div class="row">
                <div class="col-6">
                    <span class="input-span">Helmet</span>
                </div>
                <div class="col-6">
					<select id="Helmet"></select>
				</div>
			</div>
            <div class="row">
                <div class="col-6">
                    <span class="input-span">Armor</span>
                </div>
                <div class="col-6">
					<select id="Armor"></select>
				</div>
			</div>
            <div class="row">
                <div class="col-6">
                    <span class="input-span">Ring</span>
                </div>
                <div class="col-6">
					<select id="Ring"></select>
				</div>
                <div class="row">
				    <div class="col"><button id="calc">Calculate!</button></div>
                    <div class="col"><button id="clear">Clear!</button></div>
			    </div>

			</div>
          </div>
        </div>
	
      </div>
      <div class="col-lg-4 panel">
		<canvas id="myChart" width="400" height="400"></canvas>  
      </div>
    </div>  
  </div>
</body>

<script>

var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
	labels: [0, 100, 200, 300, 400, 500,600,700,800,900,1000,1100,1200,1300,1400,1500,1600,1700,1800,1900,2000,2100,2200,2300,2400,2500,2600,2700],
        datasets: [{
            label: "Death Chance",
            fill: "false",
            borderColor: 'rgb(0, 0, 100)',
            data: [1,.8,.7,.5,.2,.1,.001],
        }]
    },

    // Configuration options go here
    options: {}
});
</script>
<script>
	var SData="";
	var HData="";
	var AData="";
	var RData="";
	document.getElementById('calc').addEventListener('click',calculate);
	
	 $.getJSON("Shields.json", function(data) {
SData=data.Data;
ref=$('#Shield')[0];
    for( x of SData){
    var option=document.createElement("option");
    option.text=x.Name;
    ref.add(option);
    }})
	
	$.getJSON("Helmets.json", function(data) {
		HData=data.Data;
		 ref=$('#Helmet')[0];
    for( x of HData){
    var option=document.createElement("option");
    option.text=x.Name;
    ref.add(option);
    }})
	
	$.getJSON("Armor.json", function(data) {
AData=data.Data;
ref=$('#Armor')[0];
    for( x of AData){
    var option=document.createElement("option");
    option.text=x.Name;
    ref.add(option);
    }})
	
	$.getJSON("Rings.json", function(data) {
RData=data.Data;
ref=$('#Ring')[0];
    for( x of RData){
    var option=document.createElement("option");
    option.text=x.Name;
    ref.add(option);
    }})
	
	function calculate() {
		hi=HData[$('#Helmet')[0].selectedIndex];
			   ai=AData[$('#Armor')[0].selectedIndex];
			   si=SData[$('#Shield')[0].selectedIndex];
			   ri=RData[$('#Ring')[0].selectedIndex];
		wisdom=$('#Wisdom')[0].value+hi.Wisdom+ai.Wisdom+ri.Wisdom+si.Wisdom;
			 agility=$('#Agility')[0].value+hi.Agility+ai.Agility+ri.Agility+si.Agility;
			 willpower=$('#Willpower')[0].value+hi.Willpower+ai.Willpower+ri.Willpower+si.Willpower;
		mdef=hi["M.Def"]+ai["M.Def"]+si["M.Def"]+ri["M.Def"];
		meva=hi["M.Evade"]+ai["M.Evade"]+si["M.Evade"]+ri["M.Evade"];
		smight=$('#Might')[0].value;
		SMulti=$('#Multi')[0].value;
		chartdat=Damage(agility,willpower,wisdom,mdef,meva,smight,SMulti);
		chartdat.sort(function(a,b){return a.Dam-b.Dam});
		chart.data.datasets[0].data[0]=30;
		chart.update();
	}
	function Damage(agi,will,wis,mdef,meva,smight,SMulti) {
		eva=[]
		EMulti=Math.floor(agi/32)+Math.floor((will+wis)/32);
		for (i=0;i<=EMulti;i++){
            		eva.push(Math.pow(1-Meva,(EMulti-i)*Math.pow(MEva,i)*Math.Combinations(EMulti,i)));
        	}
		damages=[]
		for (i=0;i<50;i++){
            		damages.push((1+.01*i)*smight-mdef);
        	}
		calced=[]
		for( i=0;i<Evas.length;i++){
            
            		for (M of damages){
				damage=M*(SMulti-i);
				if(damage<0){
                    			damage=1;
                		}
				percent=Evas.get(i)/50;
				calced.push({Dam: damage,Per: percent});
			}
		}
		return calced;
			
	}

</script>
